<!DOCTYPE html>
<html>

<head>

    <!--Link to CSS sheet-->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=0.5">


    <title>Covid-19 simulation</title>

    <link rel="stylesheet" type="text/css" href="./style/style.css">

</head>
<!--Body of website-->

<body onresize="resize()">
	<div id="top-bar">
		<h1>Covid-19 Simulator</h1>
	</div>

    <div id="sticky-buttons">
	    <button onclick="start()">Start!</button>
		<button onclick="stop()">Stop!</button>
		<button onclick="reset()">Reset!</button>
    </div>


    <div class="simulation" id="simulation"></div>

    <div id="bottom-page">
	    <div id="chart-container" width="400" height="400">
			<canvas id="myChart" width="400" height="400"></canvas>
	    </div>
    	
    	<div id="settings-container">
			<h1>initial population</h1>
		  	<input type="range" min="1" max="1000" value="700" id="initial-population" oninput="changeSliderNbrPeople(this.value)">
		  	<span id="nbr-people">Inintial number of people : 700</span>
		  	<br>
		  	<input type="range" min="0" max="0.3" value="0.01" id="initial-infected-population" step=0.005 oninput="changeSliderInfectedPercentage(this.value)">
		  	<span id="percentage-infected-population">Inintial percentage of infected person : 1%</span>
		  	<br>
		  	<input type="range" min="0" max="0.9" value="0" id="motionless-percentage" step=0.005 oninput="changeSliderMotionlessPercentage(this.value)">
		  	<span id="motionless-percentage-span">Percentage of motionless person : 0%</span>
    	</div>
    </div>




    <script src="./scripts/p5.js"></script>
    <script src="./scripts/p5.dom.js"></script>
    <script src="./scripts/p5.sound.js"></script>
    <script src="./scripts/sim.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>


</body>

<footer></footer>

</html>
